<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo quét mã QR - html5-qrcode</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4 text-center">Quét mã QR</h3>
    <div id="qr-area" class="qr-area">
      <div id="qr-reader" class="d-flex align-items-center justify-content-center"></div>
      <div id="qr-placeholder" class="qr-placeholder">
        SCAN
      </div>
    </div>
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button id="start-scan" class="btn btn-primary">Bắt đầu quét</button>
      <button id="stop-scan" class="btn btn-danger" disabled>Dừng quét</button>
    </div>
    <div id="scan-result" class="mt-3"></div>
    <div id="api-response" class="mt-3"></div>
    <button id="scan-again" class="btn btn-secondary mt-2" style="display:none;">Quét lại</button>
  </div>

  <!-- Script html5-qrcode CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
