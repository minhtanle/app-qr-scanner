<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quét mã QR chuyên nghiệp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h3 class="text-center">Quét mã QR</h3>
    <div id="qr-area" class="mt-4">
      <div class="d-flex flex-column align-items-center">
        <video id="qr-video" class="qr-video mb-2"></video>
        <div id="loading" class="text-secondary my-2">Đang khởi động camera...</div>
        <button id="start-scan" class="btn btn-primary">Bắt đầu quét</button>
        <div id="timeout-msg" class="mt-2 text-danger" style="display:none;">Hết thời gian quét! Vui lòng thử lại.</div>
      </div>
    </div>
  </div>

  <!-- Modal hiển thị thông tin -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="qrModalLabel">Thông tin QR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <div id="api-response" class="mb-2"></div>
          <div id="api-error" class="text-danger"></div>
        </div>
        <div class="modal-footer">
          <button id="confirm-btn" type="button" class="btn btn-success">Xác nhận thông tin</button>
          <button id="retry-btn" type="button" class="btn btn-secondary">Quét lại</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Đúng phiên bản UMD minified -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
