<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile QR Code Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- ZXing Library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video-container {
      max-width: 100%;
      aspect-ratio: 4 / 3;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      display: none; /* Hidden until scan starts */
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Scan QR Code</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <!-- Video box for camera feed -->
        <div id="video-container" class="mb-3">
          <video id="video" autoplay></video>
        </div>
        <!-- Buttons for start and reset -->
        <div class="d-flex gap-2 mb-3 justify-content-center">
          <button id="startButton" class="btn btn-primary">Start Scan</button>
          <button id="resetButton" class="btn btn-secondary">Reset</button>
        </div>
        <!-- Result display -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Scan Result</h5>
            <p id="result" class="card-text">No result yet.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for scan result -->
  <div class="modal fade" id="scanResultModal" tabindex="-1" aria-labelledby="scanResultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scanResultModalLabel">QR Code Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalResult">Scanned data will appear here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="stopButton" class="btn btn-secondary" data-bs-dismiss="modal">Stop</button>
          <button type="button" id="nextScanButton" class="btn btn-primary" data-bs-dismiss="modal">Next Scan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- QR Code Scanner Logic -->
  <script>
    window.addEventListener('load', function () {
      const codeReader = new ZXing.BrowserQRCodeReader();
      console.log('ZXing code reader initialized');
      let stream = null;
      let timeoutId = null;
      let isScanning = false;

      function startCameraAndScan() {
        if (isScanning) return; // Prevent multiple scans
        isScanning = true;

        // Disable start button
        const startButton = document.getElementById('startButton');
        startButton.disabled = true;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then((mediaStream) => {
            stream = mediaStream;
            const video = document.getElementById('video');

            // Ensure previous stream is stopped
            if (video.srcObject) {
              video.srcObject.getTracks().forEach(track => track.stop());
              video.srcObject = null;
            }

            video.srcObject = stream;
            document.getElementById('video-container').style.display = 'block';

            // Handle play() promise to catch AbortError
            video.play().catch((err) => {
              if (err.name === 'AbortError') {
                console.warn('Video play was interrupted, likely due to stream change.');
              } else {
                console.error('Error playing video:', err);
                document.getElementById('result').textContent = 'Error playing video: ' + err;
                resetScanner();
              }
            });

            const selectedDeviceId = stream.getVideoTracks()[0].getSettings().deviceId;
            decodeOnce(selectedDeviceId);
          })
          .catch((err) => {
            console.error(err);
            document.getElementById('result').textContent = 'Error accessing main camera: ' + err;
            isScanning = false;
            startButton.disabled = false;
          });
      }

      function decodeOnce(selectedDeviceId) {
        // Set 10-second timeout for the scan
        timeoutId = setTimeout(() => {
          resetScanner();
          document.getElementById('result').textContent = 'Scan timed out after 10 seconds.';
          console.log('Scan timed out after 10 seconds.');
        }, 10000);

        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            clearTimeout(timeoutId);
            console.log('Scanned QR Code:', result.text);
            document.getElementById('result').textContent = result.text;
            document.getElementById('modalResult').textContent = result.text;
            codeReader.reset();
            if (stream) {
              stream.getTracks().forEach(track => track.stop());
              stream = null;
            }
            document.getElementById('video-container').style.display = 'none';
            isScanning = false;
            document.getElementById('startButton').disabled = false;
            // Show the modal with the result
            const modal = new bootstrap.Modal(document.getElementById('scanResultModal'));
            modal.show();
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            clearTimeout(timeoutId);
            console.error(err);
            document.getElementById('result').textContent = 'Error: ' + err;
            resetScanner();
          }
        });
      }

      function resetScanner() {
        codeReader.reset();
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('result').textContent = 'No result yet.';
        console.log('Reset.');
        isScanning = false;
        document.getElementById('startButton').disabled = false;
        clearTimeout(timeoutId);
      }

      document.getElementById('startButton').addEventListener('click', () => {
        startCameraAndScan();
      });

      document.getElementById('resetButton').addEventListener('click', () => {
        resetScanner();
      });

      document.getElementById('stopButton').addEventListener('click', () => {
        resetScanner();
      });

      document.getElementById('nextScanButton').addEventListener('click', () => {
        startCameraAndScan();
      });
    });
  </script>
</body>
</html>
